<body>
    <main>
        <h5 id="title"><a href="./index.html"><strong>ITOPIA</strong></a></h5>
        <div id="sign-up-area">
            <div id="subtitle"><span>회원가입</span></div>
            <form method='POST' action=''>
                <div class="form-group">
                    <label for="terms1" class="label-terms">서비스 이용약관</label>
                    <textarea class="form-control terms" readonly>약관이 들어간다ㅏㅏㅏㅏㅏ 쇠ㅏ빔너ㅏㅇ리널임ㄴ;림너림널민럼ㄴㅇㄻㄴ라ㅣ먼링먼림라ㅓ밀너ㅏㅣ러</textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agree1">
                    <label class="form-check-label" class="label-check" for="agree1" onmousemove="termsAgreedCheck()" onmouseout="termsAgreedCheck()">내용을 확인했으며, 동의합니다.</label>
                </div>
                <div class="form-group">
                    <label for="terms2" class="label-terms">개인정보취급방침</label>
                    <textarea class="form-control terms" readonly>먼ㅇ라ㅣ먼;리ㅏㅁ너림ㄴ러마ㅣ럼ㄴ리ㅏㅁ너리아ADSadaDAdaDAd러ㅣ만너ㅣㅁ나ㅓㅇ림ㄴ러이ㅏㄴ러</textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agree2">
                    <label class="form-check-label" class="label-check" for="agree2" onmousemove="termsAgreedCheck()" onmouseout="termsAgreedCheck()">내용을 확인했으며, 동의합니다.</label>
                </div>
                <div id="form-area">
                    <div class="form-group">
                        <label for="input-ID" class="label-form"><strong>사용할 ID</strong></label>
                        <input class="form-control form-input" id="input-ID" maxlength="20" aria-describedby="emailHelp" placeholder="아이디를 입력하세요.(영문, 숫자조합 최대 20자)" required onkeyup="IDFormat()" onkeydown="IDFormat()">
                    </div>
                    <div class="form-group">
                        <label for="input-nickname" class="label-form"><strong>사용할 닉네임</strong></label>
                        <input class="form-control form-input" id="input-nickname" aria-describedby="emailHelp" maxlength="25" placeholder="닉네임을 입력하세요.(한글/영어/숫자/ 최대 25자)" required onkeyup="nicknameFormat()" onkeydown="nicknameFormat()">
                    </div>
                    <div class="form-group">
                        <label for="input-email" class="label-form"><strong>사용할 E-mail 주소</strong></label>
                        <input class="form-control form-input" type="email" id="input-email" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"  aria-describedby="emailHelp" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="input-PW" class="label-form"><strong>비밀번호</strong></label>
                        <input type="password" class="form-control form-input" id="input-PW" placeholder="비밀번호를 입력하세요(최소 8자 이상)" required>
                    </div>
                    <div class="form-group">
                        <label for="input-PW2" class="label-form"><strong>비밀번호 재확인</strong></label>
                        <input type="password" class="form-control form-input" id="input-PW2" placeholder="비밀번호를 다시 입력하세요." required>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="signup-button">회원가입</button>
                </div>

            </form>
        </div>

    </main>
